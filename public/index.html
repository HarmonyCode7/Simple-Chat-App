<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Programming Rooms</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/63afa238c0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="room-header">C++ Talks</div>
        <ul class="messages-timeline">
           <li class="message recieved">How to compile with clang<span class="time">11:34</span></li>
        </ul>
        <div class="messaging-control">
            <input type="text" class="message-input"><span class="emojis"><i class="fas fa-laugh-beam"></i></span>
            <button class="send-message-btn" type="submit">send <i class="fas fa-paper-plane send-icon"></i> </button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/dom.mjs"></script>
    <script type="module" src="js/index.mjs"></script>
</body>
</html>
